<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" integrity="sha512-Q5FghnpxjBPgZOw6Qh2ZQ8a9fXdMeAI/PndxnLx9eCbj+Fm973p23OuRv2sx7FZyVD9mZaBs7ty1UuGxRqDzOw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Creative Corner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="logo"><span >Creative</span> Corner</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="compony-info">
                <h3>Creative Corner</h3>
                <ul>
                    <li><em class="fa fa-road"></em> 66 baker street  </li>
                    <li><em class="fa fa-phone"></em>(+44) 666-120-121</li>
                    <li><em class="fa fa-envelope"></em> cc@Creative.com</li>
                </ul>
            </div>
            <div class="contact-form">
              <h3>Email us</h3>
              <form >
                  <p>
                      <label >Name:</label>
                      <input type="text" name="name">
                  </p>
                  <p>
                    <label >Compony:</label>
                    <input type="text" name="compony">
                </p>
                <p>
                    <label>Email Address:</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label >Phone Numbrer:</label>
                    <input type="tel" name="phone number" >
                </p>
                <p>
                    <label >Message:</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <button class="btn" type="submit">submit</button>
              </form>
            </div>
        </div>
    </div>
</body>

</html>
